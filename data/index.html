<main id="con">
<script type="text/javascript" src="data.json"></script>
  <script>
	const href = window.location.href;
    const local_data = data;
    var vTab = '';
	var vTabd = '';
	var check;
    for (var i = 0; i < local_data.length; i++) {
	if(i <=0){check = 'checked=""'}else{ check='';}
	var vTab =
		'<input id="tab'+ local_data[i].id +'" name="tabs" '+check+' type="radio">'
		+'<label for="tab'+ local_data[i].id +'">'+ local_data[i].titolo +'</label>';
		document.write(vTab);
	}
	for (var i = 0; i < local_data.length; i++) {
	var button = local_data[i].path
	var bt = '<p class="buttonHolder"><a href="'+ button +'" id="'+ local_data[i].id +'" class="button play"></a></p>'
	if (local_data[i].path==""){bt=""}else{bt=bt}
	var vTabd =
		'<section id="content'+ local_data[i].id +'">'
		+'<p><b>Description: </b>'+ local_data[i].desc +'<br>'
		+'<b>Repo: </b>'+ local_data[i].repo +'<br>'
		+'<b>Version: </b>'+ local_data[i].ver +'<br>'
		+'</p>'
		+bt
		+'</section>';
		document.write(vTabd);
	}
  </script>
</main>
